<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Rizvi — Developer & Designer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .social-link {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .social-link:hover {
            transform: translateY(-2px);
            opacity: 0.7;
        }

        .line {
            width: 60px;
            height: 1px;
            background-color: #000;
            margin: 0 auto;
        }
    </style>
</head>

<body class="bg-white min-h-screen flex items-center justify-center px-6 py-12">
    <main class="max-w-2xl w-full">

        <!-- Name Section -->
        <div class="text-center mb-12 fade-in">
            <h1 class="text-6xl md:text-7xl font-light tracking-tight mb-4" style="animation-delay: 0.1s;">
                Sabbir Rizvi
            </h1>
            <div class="line mt-6 mb-10"></div>
            <p class="text-base md:text-lg text-gray-600 font-light tracking-wide mt-2">
                Developer & Designer
            </p>
        </div>

        <!-- About Section -->
        <div class="mb-16 fade-in" style="animation-delay: 0.2s;">
            <p class="text-center text-gray-700 text-base md:text-lg leading-relaxed font-light max-w-xl mx-auto">
                I craft thoughtful digital experiences through clean code and minimal design.
                Focused on building products that are both functional and beautiful.
            </p>
        </div>

        <!-- Social Links -->
        <div class="flex justify-center items-center gap-8 mb-16 fade-in" style="animation-delay: 0.3s;">
            <a href="https://github.com/rizvibr0" target="_blank" class="social-link text-gray-900 hover:text-gray-600"
                aria-label="GitHub">
                <i class="fab fa-github text-2xl"></i>
            </a>
            <a href="https://linkedin.com/in/rizvibro" target="_blank"
                class="social-link text-gray-900 hover:text-gray-600" aria-label="LinkedIn">
                <i class="fab fa-linkedin-in text-2xl"></i>
            </a>
            <a href="https://instagram.com/rizvibr0" target="_blank"
                class="social-link text-gray-900 hover:text-gray-600" aria-label="Instagram">
                <i class="fab fa-instagram text-2xl"></i>
            </a>
            <a href="https://dribbble.com/rizvibr0" target="_blank"
                class="social-link text-gray-900 hover:text-gray-600" aria-label="Dribbble">
                <i class="fab fa-dribbble text-2xl"></i>
            </a>
        </div>

        <!-- CTA -->
        <div class="text-center fade-in" style="animation-delay: 0.4s;">
            <a href="mailto:sabbirh9990@gmail.com"
                class="inline-block px-8 py-3 text-sm tracking-widest uppercase text-gray-900 border border-gray-900 hover:bg-gray-900 hover:text-white transition-all duration-200">
                Get in Touch
            </a>
        </div>

        <!-- Footer -->
        <footer class="mt-20 text-center fade-in" style="animation-delay: 0.5s;">
            <p class="text-xs text-gray-400 tracking-wide">
                © 2025 - Built with care
            </p>
        </footer>

    </main>
</body>

</html>
